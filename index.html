<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Coupons ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        window.onerror = function(msg, url, line) {
            alert("‚ö†Ô∏è Error on line " + line + ": " + msg);
        };
    </script>

    <style>
        :root {
            --primary: #e91e63;
            --bg: #fafafa;
        }
        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg);
            padding: 20px;
            text-align: center;
        }
        h1 { color: var(--primary); }
        .coupon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .coupon-card {
            background: white;
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
        }
        .coupon-card:active { transform: scale(0.95); background-color: #fce4ec; }
        .emoji { font-size: 2.5rem; }
        .title { font-weight: bold; margin-top: 10px; }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px; width: 80%;
        }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }
        .close-btn {
            background: var(--primary); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; margin-top: 15px; font-size: 1rem;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
    <p>Tap a coupon to generate your code.</p>

    <div id="grid" class="coupon-grid"></div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <h2 id="modal-title">Redeem</h2>
            <div id="qrcode"></div>
            <button class="close-btn" onclick="closeModal(event)">Close</button>
        </div>
    </div>

    <script>
        // I split the URL safely so your phone doesn't break it!
        const PART_1 = "https://script.google.com/macros/s/AKfycbyCStXncQDrLFZe7GLaQR-";
        const PART_2 = "pshC6xsHmH1zbX-SWcW4Gnh5zXC5kAYMRBTXeG7VP8l6X/exec";
        const GOOGLE_SCRIPT_URL = PART_1 + PART_2;

        const coupons = [
            { id: "c_moose",      title: "Take Moose Out",      emoji: "ü´é" },
            { id: "c_game",       title: "Get Off of Game",     emoji: "üéÆ" },
            { id: "c_sleep",      title: "Sleep Over",          emoji: "üõå" },
            { id: "c_movie_home", title: "Movie Night (Home)",  emoji: "üçø" },
            { id: "c_movie_t",    title: "Movie Night (Theater)", emoji: "üé¨" },
            { id: "c_massage",    title: "30 Min Massage",      emoji: "üíÜ‚Äç‚ôÄÔ∏è" },
            { id: "c_dinner",     title: "Dinner Date",         emoji: "üçù" },
            { id: "c_yes",        title: "One 'Yes' Day",       emoji: "‚ú®" }
        ];

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const qrContainer = document.getElementById('qrcode');
        const modalTitle = document.getElementById('modal-title');

        // Draw Coupons
        coupons.forEach(coupon => {
            const card = document.createElement('div');
            card.className = 'coupon-card';
            card.innerHTML = `<div class="emoji">${coupon.emoji}</div><div class="title">${coupon.title}</div>`;
            card.onclick = () => showQR(coupon);
            grid.appendChild(card);
        });

        function showQR(coupon) {
            modalTitle.innerText = coupon.title;
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: GOOGLE_SCRIPT_URL + "?id=" + coupon.id,
                width: 200, height: 200
            });
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target === modal || e.target.className === 'close-btn') {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
