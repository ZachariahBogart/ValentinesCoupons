<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Coupons ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            alert("‚ö†Ô∏è Script Error: " + message);
        };
    </script>

    <style>
        :root {
            --primary: #e91e63;
            --secondary: #fce4ec;
            --bg: #fafafa;
            --card-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h1 { color: var(--primary); margin-bottom: 10px; }
        p.subtitle { color: #666; margin-bottom: 30px; }
        
        .coupon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .coupon-card {
            background: var(--card-bg);
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        .coupon-card:active { transform: scale(0.95); background-color: var(--secondary); }
        .emoji { font-size: 2.5rem; margin-bottom: 10px; }
        .title { font-weight: bold; font-size: 1rem; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 85%;
        }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }
        .close-btn {
            background: var(--primary); color: white; border: none;
            padding: 10px 20px; border-radius: 25px; font-size: 1rem; margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
    <p class="subtitle">Tap a coupon to generate your redemption code.</p>

    <div id="grid" class="coupon-grid">
        </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <h2 id="modal-title">Redeem Coupon</h2>
            <div id="qrcode"></div>
            <p>Show this code to redeem!</p>
            <button class="close-btn" onclick="closeModal(event)">Close</button>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        // PASTE YOUR URL HERE (Keep the straight quotes "")
        const GOOGLE_SCRIPT_URL = "PASTE_YOUR_WEB_APP_URL_HERE"; 

        const coupons = [
            // Your Custom Coupons
            { id: "c_moose",      title: "Take Moose Out",  emoji: "ü´é" },
            { id: "c_game",       title: "Get Off of Game", emoji: "üéÆ" },
            { id: "c_sleep",      title: "Sleep Over",      emoji: "üõå" },
            { id: "c_movie_home", title: "Movie Night (Home)", emoji: "üçø" },
            
            // Classics (You can keep or delete these)
            { id: "c_massage",    title: "30 Min Massage",  emoji: "üíÜ‚Äç‚ôÄÔ∏è" },
            { id: "c_dinner",     title: "Dinner Date",     emoji: "üçù" },
            { id: "c_yes",        title: "One 'Yes' Day",   emoji: "‚ú®" }
        ];

        // ==========================================
        // LOGIC
        // ==========================================

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const qrContainer = document.getElementById('qrcode');
        const modalTitle = document.getElementById('modal-title');

        if (!grid) { alert("Error: Could not find grid element"); }

        coupons.forEach(coupon => {
            const card = document.createElement('div');
            card.className = 'coupon-card';
            card.innerHTML = `
                <div class="emoji">${coupon.emoji}</div>
                <div class="title">${coupon.title}</div>
            `;
            card.onclick = () => showQR(coupon);
            grid.appendChild(card);
        });

        function showQR(coupon) {
            if (GOOGLE_SCRIPT_URL.includes("PASTE_YOUR")) {
                alert("You forgot to paste your Google Script URL in the code!");
                return;
            }
            modalTitle.innerText = coupon.title;
            qrContainer.innerHTML = "";
            const redemptionUrl = GOOGLE_SCRIPT_URL + "?id=" + coupon.id;
            
            new QRCode(qrContainer, {
                text: redemptionUrl,
                width: 200,
                height: 200
            });
            modal.style.display = 'flex';
        }

        function closeModal(event) {
            if (event.target === modal || event.target.className === 'close-btn') {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
