<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Coupons ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #e91e63; /* Pink */
            --secondary: #fce4ec; /* Light Pink */
            --bg: #fafafa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* Grid Layout for Coupons */
        .coupon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Coupon Card Style */
        .coupon-card {
            background: var(--card-bg);
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .coupon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
            background-color: var(--secondary);
        }

        .emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .title {
            font-weight: bold;
            font-size: 1rem;
        }

        /* Modal (Popup) Styles */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            position: relative;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .close-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
    <p class="subtitle">Tap a coupon to generate your redemption code.</p>

    <div id="grid" class="coupon-grid">
        </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <h2 id="modal-title">Redeem Coupon</h2>
            <div id="qrcode"></div>
            <p>Show this code to redeem!</p>
            <button class="close-btn" onclick="closeModal(event)">Close</button>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION SECTION (EDIT THIS)
        // ==========================================
        
        // 1. Paste your Google Apps Script Web App URL here:
        const GOOGLE_SCRIPT_URL = "PASTE_YOUR_WEB_APP_URL_HERE"; 

        // 2. Define your coupons here. 
        // 'id' must match column A in your Google Sheet exactly.
        const coupons = [
            { id: "c_massage",   title: "30 Min Massage",  emoji: "üíÜ‚Äç‚ôÄÔ∏è" },
            { id: "c_dinner",    title: "Dinner Date",     emoji: "üçù" },
            { id: "c_moviet",    title: "Movie Night (Theater)",     emoji: "üé¨" },
            { id:  "c_movieh",    title: "Movie Night (Home)", emoji: "üçø" },
            { id: "c_massage",   title: "30 Min Massage",  emoji: "üíÜ‚Äç‚ôÄÔ∏è" },
            { id: "c_clean",     title: "Room Cleaning",   emoji: "üßπ" },
            { id: "c_breakfast", title: "Breakfast in Bed",emoji: "ü•û" },
            { id: "c_coffee",    title: "Coffee Run",      emoji: "‚òï" },
            { id: "c_walk",      title: "Evening Walk",    emoji: "üå≤" },
            { id: "c_yes",       title: "One 'Yes' Day",   emoji: "‚ú®" },
            { id: "c_moose",     title: "Take Moose Out For 1 Day, emoji: "ü´é" },
            { id: "c_game",      title: "Get Off of Game",  emoji: "üéÆ" },
            { id: "c_sleepover",   title: "Sleep Over",  emoji: "üõå" }
        ];

        // ==========================================
        // END CONFIGURATION
        // ==========================================

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const qrContainer = document.getElementById('qrcode');
        const modalTitle = document.getElementById('modal-title');

        // Render Coupons
        coupons.forEach(coupon => {
            const card = document.createElement('div');
            card.className = 'coupon-card';
            card.innerHTML = `
                <div class="emoji">${coupon.emoji}</div>
                <div class="title">${coupon.title}</div>
            `;
            // Add click event to open modal
            card.onclick = () => showQR(coupon);
            grid.appendChild(card);
        });

        function showQR(coupon) {
            // Check if URL is set
            if (GOOGLE_SCRIPT_URL.includes("PASTE_YOUR")) {
                alert("Please configure the Google Script URL in the code!");
                return;
            }

            // Set Title
            modalTitle.innerText = coupon.title;

            // Clear previous QR
            qrContainer.innerHTML = "";

            // Construct the redemption URL
            // When you scan this, it triggers the script
            const redemptionUrl = `${GOOGLE_SCRIPT_URL}?id=${coupon.id}`;

            // Generate new QR
            new QRCode(qrContainer, {
                text: redemptionUrl,
                width: 200,
                height: 200
            });

            // Show Modal
            modal.style.display = 'flex';
        }

        function closeModal(event) {
            // Close if clicking overlay or close button
            if (event.target === modal || event.target.className === 'close-btn') {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
